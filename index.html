<head>

  <link rel="stylesheet" href="css/styles.css">

  <title>餐厅点评</title>

  <body>
    <header>
      <nav>
        <h1><a href="/">餐厅点评</a></h1>
      </nav>
    </header>

    <main id="main-content">
      <section id="map-container" aria-hidden="true" role="application">
        <div id="map" aria-hidden="true" aria-labelledby="aria-map-description" role="application"></div>
      </section>
      <section id="main-container">
        <div class="filter-options">
          <div class="filter-options-handler">&#9776;</div>
          <h2>Filter Results</h2>
          <select aria-label="All Neighborhoods"
                  id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" aria-label="All Cuisines" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
